<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Tools Link Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #191919;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-bottom: 30px;
            color: #fff;
        }
        .tool-card {
            background-color: #2d2d2d;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tool-name {
            font-weight: 600;
            color: #fff;
        }
        .open-link {
            font-size: 0.8rem;
            color: #8da2fb;
            text-decoration: none;
        }
        .open-link:hover {
            text-decoration: underline;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            background-color: #191919;
            border: 1px solid #3d3d3d;
            color: #a0a0a0;
            padding: 8px 12px;
            border-radius: 4px;
            flex-grow: 1;
            font-family: monospace;
            font-size: 0.9rem;
        }
        button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            min-width: 80px;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        button:active {
            transform: scale(0.98);
        }
        .copied {
            background-color: #4caf50 !important;
            color: white !important;
        }
    </style>
</head>
<body>

    <h2>Notion Tools Linkleri</h2>
    <p style="margin-bottom: 20px; color: #888; font-size: 0.9rem;">Linkleri kopyalayÄ±p Notion iÃ§ine "Embed" olarak yapÄ±ÅŸtÄ±rÄ±n.</p>

    <div class="tool-card">
        <div class="tool-header">
            <span class="tool-name">ðŸ“‰ Lot Size Calculator</span>
            <a href="lotsize.html" target="_blank" class="open-link">AÃ§ â†—</a>
        </div>
        <div class="input-group">
            <input type="text" id="url-lotsize" readonly>
            <button onclick="copyToClipboard('url-lotsize', this)">Kopyala</button>
        </div>
    </div>

    <div class="tool-card">
        <div class="tool-header">
            <span class="tool-name">ðŸ“° News & Calendar</span>
            <a href="news.html" target="_blank" class="open-link">AÃ§ â†—</a>
        </div>
        <div class="input-group">
            <input type="text" id="url-news" readonly>
            <button onclick="copyToClipboard('url-news', this)">Kopyala</button>
        </div>
    </div>

    <div class="tool-card">
        <div class="tool-header">
            <span class="tool-name">ðŸ•’ Market Sessions</span>
            <a href="sessions.html" target="_blank" class="open-link">AÃ§ â†—</a>
        </div>
        <div class="input-group">
            <input type="text" id="url-sessions" readonly>
            <button onclick="copyToClipboard('url-sessions', this)">Kopyala</button>
        </div>
    </div>

    <div class="tool-card">
        <div class="tool-header">
            <span class="tool-name">ðŸ“Š Price Ticker</span>
            <a href="ticker.html" target="_blank" class="open-link">AÃ§ â†—</a>
        </div>
        <div class="input-group">
            <input type="text" id="url-ticker" readonly>
            <button onclick="copyToClipboard('url-ticker', this)">Kopyala</button>
        </div>
    </div>

    <script>
        // Sayfa yÃ¼klendiÄŸinde mevcut ana dizini (base URL) bulur
        function getBaseUrl() {
            let url = window.location.href;
            // EÄŸer URL 'index.html' ile bitiyorsa onu kaldÄ±rÄ±r, sadece klasÃ¶r yolunu alÄ±r
            url = url.substring(0, url.lastIndexOf('/') + 1);
            return url;
        }

        const baseUrl = getBaseUrl();

        // Input kutularÄ±na tam linkleri yerleÅŸtirir
        document.getElementById('url-lotsize').value = baseUrl + 'lotsize.html';
        document.getElementById('url-news').value = baseUrl + 'news.html';
        document.getElementById('url-sessions').value = baseUrl + 'sessions.html';
        document.getElementById('url-ticker').value = baseUrl + 'ticker.html';

        // Kopyalama Fonksiyonu
        function copyToClipboard(elementId, btnElement) {
            var copyText = document.getElementById(elementId);
            
            // Metni seÃ§ ve kopyala
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Mobil uyumluluk iÃ§in
            navigator.clipboard.writeText(copyText.value);

            // Buton gÃ¶rsel geri bildirimi
            let originalText = btnElement.innerText;
            btnElement.innerText = "âœ“";
            btnElement.classList.add("copied");

            // 2 saniye sonra butonu eski haline getir
            setTimeout(function() {
                btnElement.innerText = originalText;
                btnElement.classList.remove("copied");
            }, 2000);
        }
    </script>

</body>
</html>
