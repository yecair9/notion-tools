<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background-color: #191919; color: #d1d4dc; font-family: sans-serif; padding: 10px; }
        .card { background: #1e222d; padding: 12px; border-radius: 8px; border: 1px solid #363c4e; }
        input { width: 100%; background: #2a2e39; border: 1px solid #363c4e; color: white; padding: 8px; margin: 5px 0 12px 0; border-radius: 4px; box-sizing: border-box; }
        .res { font-size: 18px; font-weight: bold; color: #2962ff; text-align: center; border: 1px dashed #2962ff; padding: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <label style="font-size: 11px;">BAKİYE ($)</label>
        <input type="number" id="b" value="1000" oninput="calc()">
        <label style="font-size: 11px;">RİSK (%)</label>
        <input type="number" id="r" value="1" oninput="calc()">
        <label style="font-size: 11px;">STOP LOSS (PIPS)</label>
        <input type="number" id="s" value="20" oninput="calc()">
        <div class="res" id="res">0.05 Lot</div>
    </div>
    <script>
        function calc() {
            const v = (document.getElementById('b').value * (document.getElementById('r').value / 100)) / (document.getElementById('s').value * 10);
            document.getElementById('res').innerText = (isFinite(v) ? v.toFixed(2) : "0.00") + " Lot";
        }
    </script>
</body>
</html>
