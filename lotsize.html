<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<style>
    /* GENEL AYARLAR */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
        background-color: #191919;
        color: #e0e0e0;
        /* Yüksekliği 100vh yapıp ortalamak yerine akışına bıraktık */
        padding: 10px; 
        overflow: hidden; /* Kaydırma çubuğunu zorla gizle */
    }

    /* KAPSAYICI KUTU */
    .calculator-card {
        background-color: #202020;
        width: 100%;
        /* Max-width kaldırdık, Notion sütununa tam otursun */
        padding: 15px; /* Boşluğu 30px'ten 15px'e düşürdük */
        border-radius: 8px;
        border: 1px solid #333;
    }

    h2 {
        font-size: 14px; /* Küçültüldü */
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #888;
        margin-bottom: 15px; /* Azaltıldı */
        text-align: center;
        border-bottom: 1px solid #333;
        padding-bottom: 8px;
    }

    /* FORM ELEMANLARI */
    .input-group {
        margin-bottom: 10px; /* Azaltıldı */
    }

    label {
        display: block;
        font-size: 11px; /* Küçültüldü */
        color: #888;
        margin-bottom: 3px;
    }

    select, input {
        width: 100%;
        background-color: #2d2d2d;
        border: 1px solid #333;
        color: #fff;
        padding: 8px 10px; /* Input içi boşluk azaltıldı */
        border-radius: 4px;
        font-size: 13px;
        outline: none;
        transition: 0.2s;
    }

    select:focus, input:focus {
        border-color: #4ea8de;
        background-color: #333;
    }

    /* HESAPLA BUTONU */
    button {
        width: 100%;
        padding: 10px; /* Buton küçüldü */
        margin-top: 5px;
        background: linear-gradient(90deg, #4ea8de, #5e60ce);
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
        letter-spacing: 1px;
    }

    button:hover {
        opacity: 0.9;
    }

    /* SONUÇ ALANI */
    .result-box {
        margin-top: 15px;
        text-align: center;
        padding: 10px; /* Azaltıldı */
        background-color: #1a1a1a;
        border-radius: 6px;
        border: 1px dashed #444;
    }

    .result-label {
        font-size: 10px;
        color: #666;
        text-transform: uppercase;
    }

    .result-value {
        font-size: 28px; /* Çok büyük font küçültüldü */
        font-weight: 700;
        color: #fff;
        margin: 2px 0;
    }

    .trade-direction {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 3px;
        display: inline-block;
        font-weight: bold;
        opacity: 0;
    }

    .long { color: #2ecc71; background: rgba(46, 204, 113, 0.1); opacity: 1; }
    .short { color: #e74c3c; background: rgba(231, 76, 60, 0.1); opacity: 1; }

</style>
</head>
<body>

<div class="calculator-card">
    <h2>Position Size</h2> <div class="input-group">
        <label>PARİTE</label>
        <select id="parity">
            <option value="forex">EURUSD / GBPUSD</option>
            <option value="gold">XAUUSD (GOLD)</option>
            <option value="silver">XAGUSD (SILVER)</option>
        </select>
    </div>

    <div class="input-group">
        <label>RİSK ($)</label>
        <input type="number" id="risk" placeholder="50" step="any">
    </div>

    <div style="display: flex; gap: 8px;">
        <div class="input-group" style="flex: 1;">
            <label>GİRİŞ</label>
            <input type="number" id="entry" placeholder="Fiyat" step="any">
        </div>
        <div class="input-group" style="flex: 1;">
            <label>STOP</label>
            <input type="number" id="stop" placeholder="Fiyat" step="any">
        </div>
    </div>

    <button onclick="calculateLot()">HESAPLA</button>

    <div class="result-box">
        <div class="result-label">LOT MİKTARI</div>
        <div class="result-value" id="result">0.00</div>
        <div id="direction" class="trade-direction">...</div>
    </div>
</div>

<script>
    function calculateLot() {
        const parityType = document.getElementById('parity').value;
        const risk = parseFloat(document.getElementById('risk').value);
        const entry = parseFloat(document.getElementById('entry').value);
        const stop = parseFloat(document.getElementById('stop').value);

        if (isNaN(risk) || isNaN(entry) || isNaN(stop) || entry === stop) {
            // Alert yerine inputları kırmızı yakabiliriz ama basit kalsın
            document.getElementById('result').innerText = "---";
            return;
        }

        let contractSize = 100000;
        if (parityType === 'gold') contractSize = 100;
        if (parityType === 'silver') contractSize = 5000;

        const priceDiff = Math.abs(entry - stop);
        const lotSize = risk / (priceDiff * contractSize);

        document.getElementById('result').innerText = lotSize.toFixed(2);

        const directionBadge = document.getElementById('direction');
        if (entry > stop) {
            directionBadge.innerText = "LONG";
            directionBadge.className = "trade-direction long";
        } else {
            directionBadge.innerText = "SHORT";
            directionBadge.className = "trade-direction short";
        }
    }
</script>

</body>
</html>
