<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Pro Trade Calculator</title>
<style>
    /* RESET & TEMEL AYARLAR */
    ::-webkit-scrollbar { display: none; }
    * { box-sizing: border-box; outline: none; user-select: none; }

    body {
        margin: 0; padding: 0;
        background-color: #191919;
        color: #e0e0e0;
        /* Sessions bar font ailesi */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Inter", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* ANA KART */
    .terminal-card {
        background-color: #202020;
        width: 100%;
        height: 100%;
        padding: 12px;
        border: 1px solid #2a2a2a;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 6px;
    }

    /* BAŞLIK */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        padding-bottom: 8px;
        margin-bottom: 10px;
    }

    .title {
        font-size: 11px;
        font-weight: 800;
        letter-spacing: 0.5px;
        color: #777;
        text-transform: uppercase;
    }

    /* GRID SİSTEMİ */
    .grid-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 8px;
    }

    label {
        display: block;
        font-size: 10px;
        color: #666;
        margin-bottom: 4px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }

    /* INPUTLAR */
    input, select {
        width: 100%;
        background-color: #141414;
        border: 1px solid #333;
        color: #fff;
        padding: 9px;
        font-size: 13px;
        font-weight: 600;
        border-radius: 4px;
        transition: all 0.2s;
        font-family: inherit;
    }

    input:focus, select:focus {
        border-color: #555;
        background-color: #1a1a1a;
    }

    /* Placeholder Rengi */
    ::placeholder {
        color: #333;
        font-weight: 400;
    }

    /* TP ALANI */
    #tp {
        border-color: #2a2a2a;
        color: #aaa;
    }
    #tp:focus {
        border-color: #555;
        color: #fff;
    }

    /* SONUÇ PANELİ */
    .result-panel {
        background-color: #161616;
        border: 1px solid #2a2a2a;
        border-radius: 6px;
        padding: 10px 10px 15px 10px;
        margin-top: auto;
        position: relative;
    }

    .lot-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        margin-top: 5px;
    }

    .result-value {
        font-size: 42px;
        font-weight: 800;
        color: #fff;
        line-height: 1;
        letter-spacing: -1px;
    }

    /* Kopyala butonu */
    .copy-btn {
        background: #222;
        border: 1px solid #333;
        color: #666;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 9px;
        font-weight: 700;
        transition: 0.2s;
        height: fit-content;
        text-transform: uppercase;
    }
    .copy-btn:hover { border-color: #555; color: #fff; }

    /* İSTATİSTİKLER */
    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 5px;
        border-top: 1px dashed #333;
        padding-top: 15px;
        opacity: 0.4;
        transition: opacity 0.3s;
    }

    .stat-box { text-align: center; }
    
    .stat-label { 
        font-size: 9px; 
        color: #555; 
        margin-bottom: 4px; 
        font-weight: 700;
        text-transform: uppercase;
    }
    
    .stat-val { 
        font-size: 14px;
        font-weight: 800;
        color: #ccc; 
    }

    /* RENKLER */
    .accent-long { color: #2ecc71 !important; }
    .accent-short { color: #e74c3c !important; }
    .border-long { border-color: rgba(46, 204, 113, 0.4) !important; }
    .border-short { border-color: rgba(231, 76, 60, 0.4) !important; }

</style>
</head>
<body>

<div class="terminal-card">
    <div class="header">
        <span class="title">TRADE CALCULATOR</span>
        <div style="width:6px; height:6px; background:#333; border-radius:50%;" id="statusDot"></div>
    </div>

    <div class="grid-row">
        <div>
            <label>VARLIK (ASSET)</label>
            <select id="parity" onchange="calc()">
                <option value="eurusd">EUR/USD</option>
                <option value="gbpusd">GBP/USD</option>
                <option value="gold">XAU/USD (GOLD)</option>
                <option value="silver">XAG/USD (SILVER)</option>
                <option value="btcusd">BTC/USD</option>
                <option value="ethusd">ETH/USD</option>
            </select>
        </div>
        <div>
            <label>RİSK ($)</label>
            <input type="number" id="risk" placeholder="0" onkeyup="calc()">
        </div>
    </div>

    <div class="grid-row">
        <div>
            <label>GİRİŞ</label>
            <input type="number" id="entry" placeholder="0.00000" onkeyup="calc()">
        </div>
        <div>
            <label>STOP</label>
            <input type="number" id="stop" placeholder="0.00000" onkeyup="calc()">
        </div>
    </div>

    <div style="margin-bottom: 10px;">
        <label>HEDEF / TP (OPSİYONEL)</label>
        <input type="number" id="tp" placeholder="0.00000" onkeyup="calc()">
    </div>

    <div class="result-panel" id="resultPanel">
        <div class="lot-wrapper">
            <div class="result-value" id="result">0.00</div>
            <button class="copy-btn" onclick="copyLot()" title="Kopyala">
               COPY
            </button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-box">
                <div class="stat-label">YÖN</div>
                <div class="stat-val" id="dirVal">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">R:R</div>
                <div class="stat-val" id="rrVal">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">KAZANÇ</div>
                <div class="stat-val" id="profitVal">--</div>
            </div>
        </div>
    </div>
</div>

<script>
    function calc() {
        const parity = document.getElementById('parity').value;
        const risk = parseFloat(document.getElementById('risk').value);
        const entry = parseFloat(document.getElementById('entry').value);
        const stop = parseFloat(document.getElementById('stop').value);
        const tp = parseFloat(document.getElementById('tp').value);
        
        // UI
        const resEl = document.getElementById('result');
        const dirEl = document.getElementById('dirVal');
        const rrEl = document.getElementById('rrVal');
        const profitEl = document.getElementById('profitVal');
        const panelEl = document.getElementById('resultPanel');
        const statsGrid = document.getElementById('statsGrid');
        const dot = document.getElementById('statusDot');

        // Temizle
        resEl.style.color = "#fff";
        panelEl.className = "result-panel";
        dirEl.style.color = "#ccc";
        
        // Zorunlu alan kontrolü
        if (!risk || !entry || !stop || entry === stop) {
            resEl.innerText = "0.00";
            dirEl.innerText = "--";
            rrEl.innerText = "--";
            profitEl.innerText = "--";
            statsGrid.style.opacity = "0.4";
            dot.style.background = "#333";
            dot.style.boxShadow = "none";
            return;
        }

        // --- LOT HESAPLAMA ---
        let cSize = 100000; // Varsayılan Forex (EURUSD, GBPUSD)
        
        if (parity === 'gold') cSize = 100;
        if (parity === 'silver') cSize = 5000;
        if (parity === 'btcusd' || parity === 'ethusd') cSize = 1; // Standart CFD Crypto Lot (1 Coin)

        const stopDist = Math.abs(entry - stop);
        const lot = risk / (stopDist * cSize);
        resEl.innerText = lot.toFixed(2);

        // Yön Belirleme
        const isLong = entry > stop; 
        
        if (isLong) {
            dirEl.innerText = "LONG";
            dirEl.style.color = "#2ecc71";
            resEl.className = "result-value accent-long";
            panelEl.classList.add("border-long");
            dot.style.background = "#2ecc71";
            dot.style.boxShadow = "0 0 8px #2ecc71";
        } else {
            dirEl.innerText = "SHORT";
            dirEl.style.color = "#e74c3c";
            resEl.className = "result-value accent-short";
            panelEl.classList.add("border-short");
            dot.style.background = "#e74c3c";
            dot.style.boxShadow = "0 0 8px #e74c3c";
        }

        // --- İSTATİSTİKLER ---
        if (tp && tp !== entry) {
            statsGrid.style.opacity = "1";
            const tpDist = Math.abs(entry - tp);
            const rr = (tpDist / stopDist).toFixed(2);
            rrEl.innerText = "1:" + rr;

            const potentialProfit = (risk * rr).toFixed(0);
            profitEl.innerText = "$" + potentialProfit;
            profitEl.style.color = "#fff";
        } else {
            statsGrid.style.opacity = "0.8";
            rrEl.innerText = "--";
            profitEl.innerText = "--";
        }
    }

    function copyLot() {
        const val = document.getElementById('result').innerText;
        if(val === "0.00") return;
        navigator.clipboard.writeText(val).then(() => {
            const btn = document.querySelector('.copy-btn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = "OK";
            setTimeout(() => { btn.innerHTML = originalHTML; }, 1000);
        });
    }
</script>

</body>
</html>
