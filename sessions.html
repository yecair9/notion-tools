<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Sessions Dashboard</title>
    <style>
        /* GENEL AYARLAR */
        body {
            margin: 0;
            padding: 20px;
            background-color: #191919;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* HEADER & SAAT */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .app-title {
            font-size: 14px;
            font-weight: 700;
            color: #888;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .live-clock {
            font-size: 26px;
            font-weight: 800;
            color: #fff;
            letter-spacing: 0.5px;
            font-variant-numeric: tabular-nums;
        }

        /* TIMELINE (Grafiksel Alan) */
        .timeline-container {
            position: relative;
            height: 120px; /* Grafik Yüksekliği */
            background: #202020;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        /* Izgara Çizgileri */
        .grid-lines {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            display: flex; justify-content: space-between; padding: 0 2%; box-sizing: border-box; pointer-events: none;
        }
        .grid-line {
            width: 1px; height: 100%; background: rgba(255,255,255,0.05); position: relative;
        }
        .grid-label {
            position: absolute; bottom: 5px; left: 4px; font-size: 10px; color: #555;
        }

        /* Seans Çubukları (Timeline Tracks) */
        .track-container {
            position: relative; width: 100%; height: 100%; top: 10px;
        }
        .session-track {
            position: absolute;
            height: 16px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            color: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            padding-left: 8px;
            opacity: 0.3; /* Pasifken soluk */
            transition: all 0.4s ease;
        }
        .track-active {
            opacity: 1;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2;
        }

        /* İmleç (Current Time) */
        .cursor {
            position: absolute; top: 0; bottom: 0; width: 2px;
            background: #fff;
            box-shadow: 0 0 8px rgba(255,255,255,0.8);
            z-index: 10;
            transition: left 1s linear;
        }
        .cursor::after {
            content: ''; position: absolute; top: 0; left: -4px;
            width: 10px; height: 10px; background: #fff; border-radius: 50%;
        }

        /* KARTLAR (Grid Yapısı - Senin Sevdiğin Kısım) */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .card {
            background: #252525;
            border-radius: 12px;
            padding: 15px;
            position: relative;
            border-left: 4px solid #444; /* Varsayılan gri çizgi */
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 80px;
        }

        /* Kart İçeriği */
        .card-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;
        }
        .city-name {
            font-size: 14px; font-weight: 800; color: #e0e0e0; letter-spacing: 0.5px;
        }
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%; background: #444; box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
        }
        
        .time-range {
            font-size: 11px; color: #777; font-weight: 500; margin-bottom: 8px;
        }
        
        .countdown {
            font-size: 12px; font-weight: 600;
        }
        
        /* Aktif Durum Stilleri */
        .card.active {
            background: #2a2e39;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .card.active .status-dot {
            background: #00ff00; /* Parlak Yeşil */
            box-shadow: 0 0 8px #00ff00;
        }

        /* Renk Temaları */
        .theme-sydney { --color: #E0BB20; }
        .theme-tokyo { --color: #00E5FF; }
        .theme-london { --color: #2979FF; }
        .theme-newyork { --color: #FF9100; }

        .active.theme-sydney { border-left-color: var(--color); }
        .active.theme-tokyo { border-left-color: var(--color); }
        .active.theme-london { border-left-color: var(--color); }
        .active.theme-newyork { border-left-color: var(--color); }

        /* Yazı Renkleri */
        .text-green { color: #00E676; }
        .text-red { color: #FF5252; }

    </style>
</head>
<body>

    <div class="header">
        <div class="app-title">MARKET SESSIONS v2</div>
        <div class="live-clock" id="clock">00:00:00</div>
    </div>

    <div class="timeline-container">
        <div class="grid-lines">
            <div class="grid-line" style="left:0%"><span class="grid-label">00:00</span></div>
            <div class="grid-line" style="left:25%"><span class="grid-label">06:00</span></div>
            <div class="grid-line" style="left:50%"><span class="grid-label">12:00</span></div>
            <div class="grid-line" style="left:75%"><span class="grid-label">18:00</span></div>
            <div class="grid-line" style="left:100%"></div>
        </div>

        <div class="track-container">
            <div id="track-sydney" class="session-track" style="background: #E0BB20; top: 10px; left: 4.16%; width: 37.5%;">SYDNEY</div>
            
            <div id="track-tokyo" class="session-track" style="background: #00E5FF; top: 35px; left: 12.5%; width: 37.5%; color: #000;">TOKYO</div>
            
            <div id="track-london" class="session-track" style="background: #2979FF; top: 60px; left: 41.66%; width: 37.5%;">LONDRA</div>
            
            <div id="track-newyork" class="session-track" style="background: #FF9100; top: 85px; left: 66.66%; width: 33.33%;">NEW YORK</div>
        </div>

        <div class="cursor" id="cursor"></div>
    </div>

    <div class="cards-grid" id="cards-container">
        </div>

    <script>
        // Seans Verileri
        const sessions = [
            { id: 'sydney', name: 'SYDNEY', start: 1, end: 10, theme: 'theme-sydney' },
            { id: 'tokyo', name: 'TOKYO', start: 3, end: 12, theme: 'theme-tokyo' },
            { id: 'london', name: 'LONDRA', start: 10, end: 19, theme: 'theme-london' },
            { id: 'newyork', name: 'NEW YORK', start: 16, end: 1, theme: 'theme-newyork' }
        ];

        function updateDashboard() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            
            // 1. Saati Güncelle
            document.getElementById('clock').innerText = 
                `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

            // 2. İmleç Pozisyonu
            const totalMin = (h * 60) + m;
            const percent = (totalMin / 1440) * 100;
            document.getElementById('cursor').style.left = `${percent}%`;

            // 3. Kartları ve Timeline'ı Yönet
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            sessions.forEach(sess => {
                // Açık mı?
                let isOpen = false;
                if (sess.start < sess.end) {
                    isOpen = h >= sess.start && h < sess.end;
                } else {
                    isOpen = h >= sess.start || h < sess.end;
                }

                // Timeline Çubuğunu Parlat/Söndür
                const track = document.getElementById(`track-${sess.id}`);
                if(isOpen) {
                    track.classList.add('track-active');
                } else {
                    track.classList.remove('track-active');
                }

                // Kart Metinleri ve Hesaplama
                let countText = "";
                let countClass = "";
                
                if (isOpen) {
                    // Kapanışa ne kadar var?
                    let target = sess.end;
                    let diffH = target - h - 1;
                    let diffM = 60 - m;
                    if (diffH < 0) diffH += 24;
                    
                    countText = `Kapanışa: ${diffH}s ${diffM}dk`;
                    countClass = "text-green";
                } else {
                    // Açılışa ne kadar var?
                    let target = sess.start;
                    let diffH = target - h - 1;
                    let diffM = 60 - m;
                    if (diffH < 0) diffH += 24;
                    
                    countText = `Açılışa: ${diffH}s ${diffM}dk`;
                    countClass = "text-red";
                }

                // KART HTML OLUŞTURMA (Senin yapına uygun)
                const card = document.createElement('div');
                card.className = `card ${sess.theme} ${isOpen ? 'active' : ''}`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="city-name">${sess.name}</span>
                        <div class="status-dot"></div>
                    </div>
                    <div class="time-range">
                        ${String(sess.start).padStart(2,'0')}:00 - ${String(sess.end).padStart(2,'0')}:00
                    </div>
                    <div class="countdown ${countClass}">
                        ${countText}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>
</html>
